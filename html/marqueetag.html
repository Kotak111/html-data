<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee tag</title>
</head>
<body>
    <center>
    <h1>This is marquee tag example</h1>
    <marquee behavior="scroll" direction="" scrollamount="10"> hey harsh kotak </marquee>
    <marquee behavior="slide" direction="" scrollamount="10">hey how are you</marquee>
    <marquee behavior="alternate" direction="" scrollamount="20">i am fine</marquee>
    <br>
    <br>
    <marquee behavior="scroll" direction="left">yes </marquee>
    <br>
    <br>
    <img src="Screenshot (17).png" alt="this is image" title="this is image" height="700px" width="1500px">
    <br>
    <br>
    <br>
    <marquee behavior="scroll" direction="" scrollamount="50"><img src="Screenshot (17).png" alt=""></marquee>
</center>


</body>
</html>
