<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Audio and Video</title>
</head>
<body>
    <center>
        <!-- Video Example -->
    <video controls height="600px" width="500px" poster="harsh.jpeg" loop>
    <source src="VID20230728161715.mp4"  type="video/mp4">


    </video>
    <br><br>
    <!-- audio example -->

    <audio controls>

        <source src="WhatsApp Audio 2023-07-28 at 4.24.51 PM.ogg" type="audio/ogg">
    </audio>

    </center>
</body>
</html>
